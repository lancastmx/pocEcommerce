<div class="container mx-auto px-4 py-8">
  <app-header />
  <div>

    <div class="grid mt-5">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        @for (product of products(); track product){
          <app-product
          [product]="product"
          (addToCard)="addToCart($event)"/>
        } @empty {
          <h3> Si productos</h3>
        }
      </div>
    </div>
  </div>

</div>
<h1>no hice nda</h1>
